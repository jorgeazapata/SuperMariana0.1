<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Fix Final</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #game { 
            width: 90vw; height: 180px; background: white; 
            position: relative; border-bottom: 4px solid #555; overflow: hidden;
        }
        #dino { width: 35px; height: 35px; background: #333; position: absolute; bottom: 0; left: 40px; }
        #cactus { 
            width: 20px; height: 40px; background: #ff4d4d; 
            position: absolute; bottom: 0; left: 100%; /* Forzado a iniciar en el borde derecho */
        }
        #score { position: absolute; top: 10px; right: 20px; font-weight: bold; font-size: 20px; }
        .jump { animation: jump 0.5s ease-out; }
        @keyframes jump { 0%, 100% { bottom: 0; } 50% { bottom: 100px; } }
    </style>
</head>
<body onclick="jump()" ontouchstart="jump()">
    <div id="game">
        <div id="score">COP 0</div>
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreElement = document.getElementById("score");
        
        let score = 0;
        let pos = 100; // Posición inicial en porcentaje
        let speed = 1.5;

        function jump() {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => dino.classList.remove("jump"), 500);
            }
        }

        function play() {
            pos -= speed;
            
            // Si el cactus sale por la izquierda, reinicia a la derecha
            if (pos < -5) {
                pos = 100;
                score += 100;
                scoreElement.innerHTML = "COP " + score;
                speed += 0.05;
            }
            
            // Aplicar la posición en porcentaje para que siempre se vea
            cactus.style.left = pos + "%";

            // Colisión precisa
            let d = dino.getBoundingClientRect();
            let c = cactus.getBoundingClientRect();

            if (d.right > c.left && d.left < c.right && d.bottom > c.top) {
                alert("¡GAME OVER!\nTotal: COP " + score);
                location.reload();
            }
            requestAnimationFrame(play);
        }
        play();
    </script>
</body>
</html>
