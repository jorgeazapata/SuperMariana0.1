<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dino Reparado</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; overflow: hidden; font-family: sans-serif; }
        #game { 
            width: 100vw; height: 200px; background: #fff; 
            position: relative; border-bottom: 5px solid #555;
        }
        #dino { 
            width: 40px; height: 40px; background: #333; 
            position: absolute; bottom: 0; left: 20px; 
        }
        #cactus { 
            width: 20px; height: 40px; background: #ff0000; 
            position: absolute; bottom: 0; left: 100%; /* Forzado a iniciar en el borde derecho */
        }
        #score { position: absolute; top: 10px; right: 20px; color: #333; font-size: 24px; font-weight: bold; }
        
        /* Solo el salto se queda en CSS por ser más fluido */
        .jump { animation: jump 0.5s ease-out; }
        @keyframes jump {
            0%, 100% { bottom: 0; }
            50% { bottom: 100px; }
        }
    </style>
</head>
<body onclick="doJump()" ontouchstart="doJump()">

    <div id="game">
        <div id="score">0</div>
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreElement = document.getElementById("score");
        
        let score = 0;
        let cactusPos = window.innerWidth; // Empezar en el ancho real de tu pantalla
        let gameSpeed = 5;

        function doJump() {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => dino.classList.remove("jump"), 500);
            }
        }

        function gameLoop() {
            // Mover el cactus restando píxeles directamente
            cactusPos -= gameSpeed;
            
            // Si sale de la pantalla por la izquierda, vuelve a la derecha
            if (cactusPos < -20) {
                cactusPos = window.innerWidth;
                score++;
                scoreElement.innerHTML = score;
                // Aumentar velocidad poco a poco
                gameSpeed += 0.2;
            }

            cactus.style.left = cactusPos + "px";

            // Colisión simplificada
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            
            // Si el cactus está pasando por donde está el dino (entre pixel 20 y 60)
            if (cactusPos > 20 && cactusPos < 60 && dinoBottom < 40) {
                alert("¡GAME OVER!\nPuntaje: " + score);
                score = 0;
                gameSpeed = 5;
                cactusPos = window.innerWidth;
                location.reload();
            }

            requestAnimationFrame(gameLoop);
        }

        // Arrancar el motor del juego
        gameLoop();
    </script>
</body>
</html>
