<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Final Fix</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background-color: #f7f7f7; font-family: sans-serif;
        }
        #gameContainer {
            width: 95%; 
            height: 150px; 
            background: white; 
            border-bottom: 2px solid #535353; 
            position: relative; 
            overflow: hidden; /* Esto es clave */
        }
        #dino {
            width: 35px; height: 35px; 
            background-color: #535353; 
            position: absolute; bottom: 0; left: 20px;
        }
        #cactus {
            width: 20px; height: 35px; 
            background-color: #ff4d4d; /* Rojo para que lo veas bien */
            position: absolute; bottom: 0; 
            right: -20px; /* Empieza justo afuera */
        }
        #score {
            position: absolute; top: 10px; right: 20px; 
            font-size: 18px; color: #535353; font-weight: bold;
        }
        /* Animaciones */
        .jump { animation: dinoJump 0.5s ease-out; }
        .move { animation: cactusMove 1.5s infinite linear; }

        @keyframes dinoJump {
            0%, 100% { bottom: 0; }
            50% { bottom: 80px; }
        }
        @keyframes cactusMove {
            0% { right: -20px; }
            100% { right: 100%; } /* Cruza todo el ancho disponible */
        }
    </style>
</head>
<body onclick="jump()" ontouchstart="jump()">

    <div id="gameContainer">
        <div id="score">0</div>
        <div id="dino"></div>
        <div id="cactus" class="move"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreElement = document.getElementById("score");
        let score = 0;

        function jump() {
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        }

        // Bucle de colisión
        setInterval(() => {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            // Lógica de colisión precisa basada en pantalla
            if (
                dinoRect.right > cactusRect.left && 
                dinoRect.left < cactusRect.right && 
                dinoRect.bottom > cactusRect.top
            ) {
                alert("¡Game Over! Puntos: " + score);
                score = 0;
                location.reload();
            } else {
                // El puntaje sube de forma más natural
                score++;
                scoreElement.innerHTML = Math.floor(score / 10);
            }
        }, 50);
    </script>
</body>
</html>
