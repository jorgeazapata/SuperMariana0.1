<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dino Jump Clone</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f7f7f7; font-family: 'Courier New', Courier, monospace; }
        #game { width: 600px; height: 200px; border-bottom: 2px solid #535353; overflow: hidden; position: relative; background: white; }
        #dino { width: 40px; height: 40px; background-color: #535353; position: absolute; bottom: 0; left: 50px; }
        #cactus { width: 20px; height: 40px; background-color: #ff4d4d; position: absolute; bottom: 0; right: -20px; }
        .animate-dino { animation: jump 0.5s linear; }
        .animate-cactus { animation: move 1.5s infinite linear; }
        @keyframes jump {
            0% { bottom: 0; }
            30% { bottom: 100px; }
            70% { bottom: 100px; }
            100% { bottom: 0; }
        }
        @keyframes move {
            0% { right: -20px; }
            100% { right: 600px; }
        }
        #score { position: absolute; top: 10px; right: 20px; color: #535353; font-size: 20px; }
    </style>
</head>
<body onclick="jump()">

    <div id="game">
        <div id="score">0</div>
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreElement = document.getElementById("score");
        let score = 0;

        function jump() {
            if (dino.classList != "animate-dino") {
                dino.classList.add("animate-dino");
                setTimeout(() => {
                    dino.classList.remove("animate-dino");
                }, 500);
            }
        }

        let isDead = setInterval(function() {
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

            // Lógica de colisión
            if (cactusLeft < 90 && cactusLeft > 50 && dinoTop >= 150) {
                cactus.style.animation = "none";
                cactus.style.display = "none";
                alert("¡Game Over! Puntuación: " + score);
                location.reload(); // Reinicia el juego
            } else {
                score++;
                scoreElement.innerHTML = Math.floor(score / 10);
            }
        }, 10);
    </script>
</body>
</html>
