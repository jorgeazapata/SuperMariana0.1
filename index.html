<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Canvas</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #333; font-family: sans-serif; }
        canvas { background: #fff; border-bottom: 5px solid #666; max-width: 100%; height: auto; }
        #btn { padding: 15px 30px; font-size: 20px; margin-top: 20px; cursor: pointer; background: #2ecc71; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <button id="btn" onclick="startGame()">¡JUGAR!</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const btn = document.getElementById("btn");

        let dinoY = 160;
        let dinoJump = false;
        let jumpSpeed = 0;
        let cactusX = 600;
        let score = 0;
        let active = false;

        function draw() {
            if (!active) return;

            // Limpiar pantalla
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Dino (Cuadrado Negro)
            ctx.fillStyle = "#333";
            ctx.fillRect(50, dinoY, 40, 40);

            // Dibujar Arbusto (Rectángulo Rojo)
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(cactusX, 160, 20, 40);

            // Dibujar Puntaje
            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Puntos: " + score, 20, 30);

            // Lógica de Salto
            if (dinoJump) {
                dinoY -= jumpSpeed;
                jumpSpeed -= 1.5;
                if (dinoY >= 160) {
                    dinoY = 160;
                    dinoJump = false;
                }
            }

            // Mover Cactus
            cactusX -= 6;
            if (cactusX < -20) {
                cactusX = 600;
                score += 1;
            }

            // Colisión
            if (cactusX < 90 && cactusX > 50 && dinoY > 120) {
                active = false;
                alert("FIN DEL JUEGO\nTotal: " + score + " puntos");
                location.reload();
            }

            requestAnimationFrame(draw);
        }

        function startGame() {
            if (!active) {
                active = true;
                btn.style.display = "none";
                draw();
            }
        }

        // Saltar al tocar cualquier parte o presionar tecla
        function handleInput() {
            if (!dinoJump && active) {
                dinoJump = true;
                jumpSpeed = 20;
            }
        }

        window.addEventListener("touchstart", handleInput);
        window.addEventListener("mousedown", handleInput);
        window.addEventListener("keydown", (e) => { if(e.code === "Space") handleInput(); });
    </script>
</body>
</html>
